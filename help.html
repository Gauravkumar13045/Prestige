<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Hyperlink</title>
</head>
<body>
    <!-- Container for the image and hyperlink -->
    <div id="image-container">
        <!-- Displaying the image -->
        <img src="path/to/your/image.jpg" alt="Description of Image" id="displayed-image">
        
        <!-- Hyperlink below the image -->
        <p>
            <a href="https://www.example.com" target="_blank" id="hyperlink">Visit Example Website</a>
        </p>
    </div>
</body>
</html>
